<div class="big-card-container">
    <div class="big-card-image">
        <img
            src="{{ bigCardPicture}}"
            alt=""
            srcset=""
        >
    </div>
    <div class="big-card-date">
        <p>{{ currentDate }}</p>
    </div>
    <div class="big-card-title">
        <a [routerLink]="['content', id]" > {{ bigCardTitle }} </a>
    </div>
    <div class="big-card-content">
        <p>
            {{ bigCardContent }}
        </p>
    </div>
</div>
