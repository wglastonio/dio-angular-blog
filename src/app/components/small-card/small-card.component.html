<div class="small-card-container">
    <div class="small-card-image">
        <img
            src="{{ smallCardPicture }}"
            alt=""
            srcset=""
        >
    </div>
    <div class="small-card-content">
        <div class="small-card-date">
            <p>{{ currentDate }}</p>
        </div>
        <div class="small-card-title">
            <a [routerLink]="['content', id]" > {{ smallCardTitle }} </a>
        </div>
    </div>
</div>
